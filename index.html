<!DOCTYPE html>
<html>

<head>
  <title>Tài sản</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    code .container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 100px;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://vuongphatvpn.vn/themes/wondertag/img/logo.png" alt="Logo" class="logo">
    <h2>Tài sản</h2>
    <form id="data-form">
      <div class="form-group">
        <label for="usdt">USDT:</label>
        <input type="text" readonly disabled class="form-control" id="usdt" name="usdt" value="">
      </div>

      <div class="form-group">
        <label for="vpn">VPN:</label>
        <input type="text" readonly disabled class="form-control" id="vpn" name="vpn" value="">
      </div>

      <div class="form-group">
        <label for="usdt">Ký quỹ:</label>
        <input type="text" readonly disabled class="form-control" id="fund" name="fund" value="">
      </div>

      <hr>
      <label for="shop-form">Shop:</label>
      <div id="shop-form">
      </div>
      <button id="data-form" type="submit" class="btn btn-primary">Xác nhận</button>
    </form>
    <!-- logout button -->
    <!-- ourder line -->
    <hr>
    <button id="logout-btn" class="btn btn-danger">Đăng xuất</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
